<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel = "stylesheet" href = "styles/style.css">
    <script src = "scripts/app.js" defer ></script>
</head>
<body>
    <div class = "musicPlayer">
        <div class="wrapper">
            <div class="details">
                <div class="now-Playing">Playing x of y</div>
                <div class="track-art">Track Art</div>
                <div class="trackname">Track Name</div>
                <div class="track-artist">Track Artist</div>

                <div class="slider_containter">
                    <div class="current-time">00:00</div>
                    <input type="range" min = "1" max = "100" value = "0" class ="seekSlider" onchange="seekTo()">
                    <div class="total-duration">00:00</div>
                </div>

                <div class="slider-container">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" min = "1" max ="100" value = "99" class = "volume-slider" onchange="setVolume()">
                    <i class="fa-solid fa-volume"></i>
                </div>

                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fa-solid fa-shuffle" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class = "fas fa-random fa-2x" title = "random"></i>
                    </div>
                    <div class="random-track" onclick="randomTrack()">
                        <i class = "fas fa-random fa-2x" title = "random"></i>
                    </div>
                    <div class="random-track" onclick="randomTrack()">
                        <i class = "fas fa-random fa-2x" title = "random"></i>
                    </div>

                </div>
                


            </div>

        </div>
    </div>
    
</body>
</html>
